<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - ClothParadise</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall font styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Space for fixed header */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header Styles - Same as index */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Logo Styles - Same as index */
        .logo {
            position: relative;
            overflow: hidden;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(74, 124, 89, 0.4);
        }

        .logo h1:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navigation Styles - Same as index */
        nav {
            position: relative;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        nav li {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.3), rgba(74, 124, 89, 0.3));
            transition: width 0.4s ease;
            z-index: -1;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -30px;
            width: 6px;
            height: 6px;
            background: #4a7c59;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #4a7c59;
        }

        nav a:hover::after {
            right: 10px;
            transform: translateY(-50%) scale(1);
        }

        nav a:hover {
            color: #ffffff;
            border: 2px solid rgba(74, 124, 89, 0.6);
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(45, 80, 22, 0.2);
        }

        /* Mobile Menu Toggle - Same as index */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            touch-action: manipulation;
        }

        .hamburger {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active .hamburger:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
            background: #4a7c59;
        }

        .menu-toggle.active .hamburger:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
            background: #4a7c59;
        }

        /* Scroll indicator - Same as index */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #2d5016, #4a7c59, #6b8e23);
            z-index: 1001;
            transition: width 0.1s ease;
        }

        /* Contact Section */
        #contact {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            width: 100%;
        }

        #contact p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        form input,
        form textarea {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
            transform: translateY(-1px);
        }

        form button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
        }

        form button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(69, 160, 73, 0.4);
        }

        form button:active {
            transform: translateY(0);
        }

        form button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Success and Error Messages */
        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(21, 87, 36, 0.1);
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(114, 28, 36, 0.1);
        }

        .image-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            transform: translateY(-40px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            font-size: 1em;
        }

        /* Responsive Design - Enhanced Mobile Experience */
        @media (max-width: 1024px) {
            .header-container {
                padding: 15px 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .header-container {
                padding: 12px 20px;
            }

            .logo h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .menu-toggle {
                display: flex;
                padding: 8px;
            }

            nav ul {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(20px);
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav ul.active {
                max-height: 400px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            nav li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            nav a {
                display: block;
                padding: 18px 20px;
                border-radius: 0;
                font-size: 1rem;
                letter-spacing: 0.5px;
            }

            nav a::after {
                display: none;
            }

            #contact {
                width: 95%;
                margin: 20px auto;
                padding: 20px 15px;
                border-radius: 12px;
            }

            #contact h2 {
                font-size: 2.2em;
                margin-bottom: 15px;
                text-align: center;
            }

            #contact p {
                font-size: 1.1em;
                margin-bottom: 25px;
                text-align: center;
                line-height: 1.6;
            }

            .form-container,
            .image-container {
                width: 100%;
            }

            .form-container {
                gap: 20px;
                margin-bottom: 30px;
            }

            form label {
                font-size: 1.1em;
                margin-bottom: 5px;
            }

            form input,
            form textarea {
                padding: 15px;
                font-size: 1.1em;
                border-radius: 8px;
                border: 2px solid #e0e0e0;
                -webkit-appearance: none;
                appearance: none;
            }

            form textarea {
                min-height: 120px;
                resize: vertical;
            }

            form button {
                font-size: 1.1em;
                padding: 16px 20px;
                border-radius: 8px;
                margin-top: 10px;
                min-height: 52px;
            }

            .image-container {
                margin-top: 20px;
            }

            .image-container img {
                transform: translateY(0);
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .success-message,
            .error-message {
                padding: 18px;
                border-radius: 10px;
                font-size: 1rem;
                line-height: 1.5;
            }

            footer {
                padding: 25px 20px;
            }

            footer p {
                font-size: 0.95em;
                line-height: 1.5;
            }
        }

        /* Extra small screens (phones in portrait) */
        @media (max-width: 480px) {
            body {
                padding-top: 65px;
            }

            .header-container {
                padding: 10px 15px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            #contact {
                width: 98%;
                margin: 15px auto;
                padding: 15px 12px;
            }

            #contact h2 {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            #contact p {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .form-container {
                gap: 18px;
            }

            form input,
            form textarea {
                padding: 12px;
                font-size: 1rem;
            }

            form button {
                font-size: 1rem;
                padding: 14px 16px;
                letter-spacing: 0.5px;
            }

            .success-message,
            .error-message {
                padding: 15px;
                font-size: 0.95rem;
            }
        }

        /* Improve touch interactions */
        @media (hover: none) and (pointer: coarse) {
            nav a:hover {
                transform: none;
                color: #ffffff;
            }
            
            form button:hover {
                transform: none;
            }
            
            .logo h1:hover {
                transform: none;
            }
        }

        /* Dark mode support for mobile */
        @media (prefers-color-scheme: dark) and (max-width: 768px) {
            body {
                background-color: #1a1a1a;
            }
            
            #contact {
                background-color: #2d2d2d;
                color: #fff;
            }
            
            #contact h2 {
                color: #fff;
            }
            
            #contact p {
                color: #ccc;
            }
            
            form label {
                color: #fff;
            }
            
            form input,
            form textarea {
                background-color: #3d3d3d;
                color: #fff;
                border-color: #555;
            }
            
            form input:focus,
            form textarea:focus {
                background-color: #4d4d4d;
            }
        }

        /* Loading state animation */
        @keyframes buttonLoading {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .loading {
            animation: buttonLoading 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-indicator" id="scrollIndicator"></div>

    <!-- Header Section -->
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <h1>ClothParadise</h1>
            </div>
            <nav>
                <div class="menu-toggle" id="menuToggle">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>
                <ul id="navMenu">
                    <li><a href="index.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>
                    <li><a href="about.html">За нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="contact">
        <h2>Контакти</h2>
        <p>Свържете се с нас чрез формата по-долу:</p>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Вашето съобщение беше изпратено успешно! Ще се свържем с вас скоро.
            </div>
            
            <div class="error-message" id="errorMessage">
                Възникна грешка при изпращането. Моля опитайте отново.
            </div>
            
            <form id="contactForm">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" id="submitButton">Изпрати</button>
            </form>
        </div>

        <div class="image-container">
            <img src="img/22.jpg" alt="Contact Image">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ClothParadise. Всички права запазени.</p>
    </footer>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('aibleFmTrROi9VQta');
        })();

        // Mobile menu toggle with improved touch handling
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Header scroll effect
        let ticking = false;
        function updateScrollIndicator() {
            const header = document.getElementById('header');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            // Update scroll progress
            const scrollProgress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollIndicator.style.width = Math.max(0, Math.min(100, scrollProgress)) + '%';
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateScrollIndicator);
                ticking = true;
            }
        });

        // Navigation menu close on click
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function() {
                if (navMenu.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Logo interactive effects (only for desktop)
        const logo = document.querySelector('.logo h1');
        if (window.innerWidth > 768) {
            logo.addEventListener('mouseover', function() {
                this.style.textShadow = '0 0 50px rgba(74, 124, 89, 0.8), 0 0 100px rgba(107, 142, 35, 0.6)';
            });
            
            logo.addEventListener('mouseout', function() {
                this.style.textShadow = '0 0 30px rgba(74, 124, 89, 0.4)';
            });
        }

        // Contact Form Functionality with EmailJS
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitButton.textContent = 'Изпращане...';
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            
            // Send email via EmailJS
            emailjs.sendForm('service_48ljcgl', 'template_a6mx92j', this)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    // Clear form
                    document.getElementById('contactForm').reset();
                    
                    // Restore button
                    submitButton.textContent = 'Изпрати';
                    submitButton.disabled = false;
                    submitButton.classList.remove('loading');
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                    
                }, function(error) {
                    console.log('FAILED...', error);
                    
                    // Show error
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Възникна грешка при изпращането. Моля опитайте отново.';
                    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    // Restore button
                    submitButton.textContent = 'Изпрати';
                    submitButton.disabled = false;
                    submitButton.classList.remove('loading');
                    
                    // Hide error message after 5 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                });
        });

        // Improve form validation feedback on mobile
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('error');
                this.focus();
            });
            
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });

        // Add CSS for form validation
        const style = document.createElement('style');
        style.textContent = `
            .error {
                border-color: #dc3545 !important;
                box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
            }
        `;
        document.head.appendChild(style);

        // Prevent zoom on input focus (iOS Safari)
        if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
            const viewport = document.querySelector('meta[name="viewport"]');
            viewport.setAttribute('content', viewport.getAttribute('content') + ', user-scalable=no');
        }
    </script>
</body>
</html>
