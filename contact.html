<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - ClothParadise</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall font styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Space for fixed header */
            overflow-x: hidden;
        }

        /* Header Styles - Same as index */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Logo Styles - Same as index */
        .logo {
            position: relative;
            overflow: hidden;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(74, 124, 89, 0.4);
        }

        .logo h1:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navigation Styles - Same as index */
        nav {
            position: relative;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        nav li {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.3), rgba(74, 124, 89, 0.3));
            transition: width 0.4s ease;
            z-index: -1;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -30px;
            width: 6px;
            height: 6px;
            background: #4a7c59;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #4a7c59;
        }

        nav a:hover::after {
            right: 10px;
            transform: translateY(-50%) scale(1);
        }

        nav a:hover {
            color: #ffffff;
            border: 2px solid rgba(74, 124, 89, 0.6);
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(45, 80, 22, 0.2);
        }

        /* Mobile Menu Toggle - Same as index */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active .hamburger:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
            background: #4a7c59;
        }

        .menu-toggle.active .hamburger:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
            background: #4a7c59;
        }

        /* Scroll indicator - Same as index */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #2d5016, #4a7c59, #6b8e23);
            z-index: 1001;
            transition: width 0.1s ease;
        }

        /* Contact Section - Original styles */
        #contact {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            width: 100%;
        }

        #contact p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-container {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 1.1em;
            color: #333;
        }

        form input,
        form textarea {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Успешно съобщение */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .image-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            transform: translateY(-40px);
        }

        /* Footer Section - Original styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .menu-toggle {
                display: flex;
            }

            nav ul {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav ul.active {
                max-height: 300px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            nav li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            nav a {
                display: block;
                padding: 20px;
                border-radius: 0;
            }

            body {
                padding-top: 70px;
            }

            #contact {
                width: 90%;
            }

            #contact h2 {
                font-size: 2em;
            }

            #contact p {
                font-size: 1.1em;
            }

            .form-container,
            .image-container {
                width: 100%;
            }

            form button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-indicator" id="scrollIndicator"></div>

    <!-- Header Section - Same as index -->
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <h1>ClothParadise</h1>
            </div>
            <nav>
                <div class="menu-toggle" id="menuToggle">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>
                <ul id="navMenu">
                    <li><a href="index.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>
                    <li><a href="about.html">За нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="contact">
        <h2>Контакти</h2>
        <p>Свържете се с нас чрез формата по-долу:</p>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Вашето съобщение беше изпратено успешно! Ще се свържем с вас скоро.
            </div>
            
            <div class="error-message" id="errorMessage">
                Възникна грешка при изпращането. Моля опитайте отново.
            </div>
            
            <form id="contactForm">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" id="submitButton">Изпрати</button>
            </form>
        </div>

        <div class="image-container">
            <img src="img/22.jpg" alt="Contact Image">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ClothParadise. Всички права запазени.</p>
    </footer>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('aibleFmTrROi9VQta'); // Вашия public key
        })();

        // Mobile menu toggle - Same as index
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Header scroll effect - Same as index
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            // Update scroll progress
            const scrollProgress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollIndicator.style.width = scrollProgress + '%';
        });

        // Navigation menu close on click - Same as index
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function() {
                // Close mobile menu if open
                if (navMenu.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Logo interactive effects - Same as index
        const logo = document.querySelector('.logo h1');
        logo.addEventListener('mouseover', function() {
            this.style.textShadow = '0 0 50px rgba(74, 124, 89, 0.8), 0 0 100px rgba(107, 142, 35, 0.6)';
        });
        
        logo.addEventListener('mouseout', function() {
            this.style.textShadow = '0 0 30px rgba(74, 124, 89, 0.4)';
        });

        // Contact Form Functionality with EmailJS
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Скриваме предишните съобщения
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Показваме loading състояние
            submitButton.textContent = 'Изпращане...';
            submitButton.disabled = true;
            
            // Изпращаме имейла чрез EmailJS
            emailjs.sendForm('service_48ljcgl', 'template_a6mx92j', this)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // Показваме успешно съобщение
                    successMessage.style.display = 'block';
                    
                    // Изчистваме формата
                    document.getElementById('contactForm').reset();
                    
                    // Възстановяваме бутона
                    submitButton.textContent = 'Изпрати';
                    submitButton.disabled = false;
                    
                }, function(error) {
                    console.log('FAILED...', error);
                    
                    // Показваме грешка
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Възникна грешка при изпращането. Моля опитайте отново.';
                    
                    // Възстановяваме бутона
                    submitButton.textContent = 'Изпрати';
                    submitButton.disabled = false;
                });
        });
    </script>

</body>
</html>
